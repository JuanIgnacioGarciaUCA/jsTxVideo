<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsTxVideo - PWA Streamer</title>
    
    <!-- Configuración PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Librerías Externas -->
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script src="https://cdn.jsdelivr.net/gh/arenaxr/apriltag-js-standalone@main/apriltag_wasm.js"></script>

<script src="app.js"></script>


    <style>
        :root {
            --primary: #2196F3;
            --success: #4CAF50;
            --dark: #1a1a1a;
            --panel: #2d2d2d;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: var(--primary);
            width: 100%;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        h1 { margin: 0; font-size: 1.5rem; }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            box-sizing: border-box;
        }

        .panel {
            background: var(--panel);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
        }

        #qrcode {
            background: white;
            padding: 10px;
            display: inline-block;
            border-radius: 8px;
            margin: 15px 0;
        }

        #qrcode img {
            display: block;
        }

        .id-text {
            font-family: monospace;
            color: #ffeb3b;
            font-size: 1.2rem;
            word-break: break-all;
        }

       video {
            width: 100%;
            max-width: 640px; /* Limita el ancho visual */
            height: auto;
            background: #000;
            object-fit: cover; /* Esto asegura que el video llene el contenedor sin estirarse */
        }

        /* Corregir efecto espejo para cámara trasera */
        video.rear-camera {
            transform: scaleX(1);
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active { opacity: 0.8; }

        .btn-start { background: var(--success); color: white; }
        .btn-connect { background: var(--primary); color: white; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background: #111;
            color: white;
            box-sizing: border-box;
            text-align: center;
        }

        .status {
            font-size: 0.8rem;
            color: #bbb;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Capa negra que cubrirá todo -->
    <div id="blackOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:10000; color:#222; text-align:center; padding-top:50%;">
        <p>Transmitiendo en modo ahorro...</p>
        <p style="font-size: 0.8rem;">(Haz doble clic para volver)</p>
    </div>

    <!-- En el panel del emisor añade este botón -->
    <button id="btnStealth" class="btn-stealth" style="background:#444; color:white;">MODO AHORRO (PANTALLA NEGRA)</button>

    <header>
        <h1>jsTxVideo.41</h1>
    </header>

    <div class="container">
        <!-- Panel Emisor -->
        <div class="panel">
            <strong>EMISOR:</strong>
            <p>Tu ID: <span id="my-id" class="id-text">Cargando...</span></p>
            <div id="qrcode"></div>
            <button id="btnStart" class="btn-start">ACTIVAR MI CÁMARA</button>
            <p class="status">Pulsa aquí para empezar a transmitir</p>
        </div>

        <!-- Panel Receptor -->
        <div class="panel">
            <strong>RECEPTOR:</strong>
            <input type="text" id="remote-id" placeholder="ID del emisor o escanea QR">
            <button id="btnConnect" class="btn-connect">VER VIDEO REMOTO</button>
            <p class="status">Pega el ID o escanea el QR del otro móvil</p>
        </div>

        <!-- Visualizador de Video -->
        <!--video id="webcam" autoplay playsinline></video-->
        <!-- Cambiamos ligeramente el HTML para usar un canvas -->
        <div class="panel">
            <div style="position: relative; display: inline-block; width: 100%; max-width: 640px;">
                <!-- El video estará oculto, solo lo usamos como fuente de datos -->
                <video id="webcam" autoplay playsinline style="display: none;"></video>
                <!-- El canvas mostrará el video + los recuadros -->
                <canvas id="overlay" width="640" height="480" style="width: 100%; height: auto; background: #000; border-radius: 8px;"></canvas>
            </div>
        </div>
    </div>


    <script>
        // Registro del Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registrado', reg))
                    .catch(err => console.log('Error registrando SW', err));
            });
        }
    </script>
</body>
</html>
